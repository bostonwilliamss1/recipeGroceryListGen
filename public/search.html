<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <title>Recipe Gen <Search></Search></title>
</head>
<body>
    <section id="List_container"></section>
    <section id="Queried_recipe_container">
        <h1>Recipes</h1>

    </section>
    <section id="Search_filter_container">
        <form>
            <label for="cuisine">Cuisine</label>
            <select id="cuisine" name="cuisine">
                <option value="null">None</option>
                <option value="american">American</option>
                <option value="brazilian">Brazilian</option>
                <option value="caribbean">Caribbean</option>
                <option value="chinese">Chinese</option>
                <option value="french">French</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="mexican">Mexican</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="spanish">Spanish</option>
                <option value="thai">Thai</option>
                <option value="vietnamese">Vietnamese</option>
            </select>
            <fieldset>
                <legend>Dietary Restrictions</legend>
                <label>
                    <input type="checkbox" name="diet" value="vegetarian"> Vegetarian
                </label>
                <label>
                    <input type="checkbox" name="diet" value="vegan"> Vegan
                </label>
                <label>
                    <input type="checkbox" name="diet" value="gluten-free"> Gluten-Free
                </label>
                <label>
                    <input type="checkbox" name="diet" value="dairy-free"> Dairy-Free
                </label>
                <label>
                    <input type="checkbox" name="diet" value="nut-free"> Nut-Free
                </label>
                <label>
                    <input type="checkbox" name="diet" value="kosher"> Kosher
                </label>
                <label>
                    <input type="checkbox" name="diet" value="halal"> Halal
                </label>
            </fieldset>
            <fieldset>
                <label for="meal-type">Meal Type & Occasion:</label>
                <select id="meal-type" name="meal-type">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                    <option value="dessert">Dessert</option>
                    <option value="holiday">Holiday/Seasonal (e.g., Thanksgiving, Christmas, Halloween)</option>
                    <option value="party">Party Foods</option>
                </select>

            </fieldset>

        </form>
        <form>
            
        </form>

    </section>
    
</body>
</html>
