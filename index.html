<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Nom Nom List</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html"><h1 class="title">Nom Nom List</h1></a>
      <div class="headerInfo">
        <form id="search">
          <input type="text" class="search" placeholder="Search..." />
          <button type="submit" id="searchBtn">
            <img
              src="/images/search-icon.svg"
              alt="Search magnifying glass"
              id="searchImg"
            />
          </button>
        </form>
        <div class="hamburger-icon" id="hamburgerIcon">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="navbar" id="hamburgerMenu">
          <nav>
            <a href="/">All Recipes</a>
            <a href="/shoppingList.html">Shopping List</a>
            <a href="/search.html">Search Recipes</a>
            <a href="/about.html">About Us</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="hero-banner"></div>
    <main>
      <section class="shopping-list">
        <h2>Shopping List</h2>
        <ul id="shopping-items"></ul>
      </section>
      <section class="recipes">
        <h2>Recipes</h2>
        <div id="recipe-container"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Grocery Organizer</p>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank">
          <img src="/images/facebook2.png" />
        </a>
        <a href="https://www.pinterest.com" target="_blank">
          <img src="/images/pinterest1.png" alt="Pinterest" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="/images/instgram2.jpeg" alt="Instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
